<!DOCTYPE html>
<html>
<head>
    <title>Ordenar Números</title>
    <script type="text/javascript">
        function ordenarNumeros() {
            // Solicita ao usuário que insira três números
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let num3 = document.getElementById('num3').value;

            // Coloca os números em um array
            let numeros = [num1, num2, num3];

            // Ordena os números em ordem decrescente
            numeros.sort((a, b) => b - a);

            // Exibe os números ordenados
            alert("Os números em ordem decrescente são: " + numeros.join(", "));
        }
    </script>
</head>
<body>
    <h1>Ordenar Três Números</h1>
    <input type="number" id="num1" placeholder="Insira o primeiro número">
    <input type="number" id="num2" placeholder="Insira o segundo número">
    <input type="number" id="num3" placeholder="Insira o terceiro número">
    <button onclick="ordenarNumeros()">Ordenar</button>
</body>
</html>
