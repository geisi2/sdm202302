<!DOCTYPE html>
<html>
<head>
    <title>Peso Ideal</title>
    <script type="text/javascript">
        function calcularPesoIdeal() {
            // Solicita ao usuário que insira a altura e o sexo
            let altura = document.getElementById('altura').value;
            let sexo = document.getElementById('sexo').value;

            // Calcula o peso ideal com base na altura e no sexo
            let pesoIdeal;
            if (sexo.toUpperCase() === "M") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo.toUpperCase() === "F") {
                pesoIdeal = (62.1 * altura) - 44.7;
            }

            // Exibe o peso ideal
            alert("Seu peso ideal é: " + pesoIdeal.toFixed(2) + " kg");
        }
    </script>
</head>
<body>
    <h1>Calcular Peso Ideal</h1>
    <input type="number" id="altura" placeholder="Insira sua altura em metros 0,0m">
    <select id="sexo">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select>
    <button onclick="calcularPesoIdeal()">Calcular</button>
</body>
</html>
